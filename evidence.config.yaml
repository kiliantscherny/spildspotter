appearance:
  default: dark
  switcher: true

deployment:
  basePath: /spildspotter

# Modern Dark Mode - Blue, Purple, Green Palette
theme:
  colorPalettes:
    default:
      - "#8b5cf6" # Purple (primary)
      - "#6366f1" # Indigo
      - "#3b82f6" # Blue
      - "#06b6d4" # Cyan
      - "#10b981" # Emerald
      - "#14b8a6" # Teal
      - "#22c55e" # Green
      - "#84cc16" # Lime
      - "#f59e0b" # Amber
      - "#ef4444" # Red
  colorScales:
    default:
      light:
        - "#ede9fe"
        - "#581c87"
      dark:
        - "#581c87"
        - "#c084fc"
  colors:
    primary:
      light: "#7c3aed"
      dark: "#a78bfa"
    accent:
      light: "#0891b2"
      dark: "#22d3ee"
    base:
      light: "#fafaf9"
      dark: "#0f172a"
    info:
      light: "#2563eb"
      dark: "#60a5fa"
    positive:
      light: "#059669"
      dark: "#34d399"
    warning:
      light: "#d97706"
      dark: "#fbbf24"
    negative:
      light: "#dc2626"
      dark: "#f87171"

plugins:
  components:
    "@evidence-dev/core-components": {}

  datasources:
    "@evidence-dev/duckdb": {}
