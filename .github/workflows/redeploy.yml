name: Trigger Railway Redeploy

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway deploy webhook
        run: |
          curl -X POST "$RAILWAY_DEPLOY_WEBHOOK_URL" \
            --fail \
            --silent \
            --show-error \
            --max-time 30
        env:
          RAILWAY_DEPLOY_WEBHOOK_URL: ${{ secrets.RAILWAY_DEPLOY_WEBHOOK_URL }}
