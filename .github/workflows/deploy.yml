name: Deploy to GitHub Pages and Cloud Run

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

env:
  SERVICE_NAME: spildspotter-app
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_NAME }}/spildspotter-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Python dependencies
        run: uv sync

      - name: Fetch Smiley data and convert to DuckDB
        env:
          SALLING_FOOD_WASTE_SOURCE__ACCESS_TOKEN: ${{ secrets.SALLING_FOOD_WASTE_SOURCE__ACCESS_TOKEN }}
        run: uv run salling_food_waste_pipeline.py

      - name: Download product images
        run: uv run download_product_images.py

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: |
          npm run sources
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/${{ github.event.repository.name }}"

      - name: Upload database for Cloud Run deployment
        uses: actions/upload-artifact@v4
        with:
          name: duckdb-database
          path: sources/food_waste/salling_food_waste.duckdb
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloud-run:
    name: Deploy Gradio App to Cloud Run
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download database from build job
        uses: actions/download-artifact@v4
        with:
          name: duckdb-database
          path: sources/food_waste/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_JSON }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ secrets.GCP_PROJECT_LOCATION }}
          source: .
          env_vars: |
            GCP_PROJECT_NAME=${{ secrets.GCP_PROJECT_NAME }}
            GCP_PROJECT_LOCATION=${{ secrets.GCP_PROJECT_LOCATION }}
            GOOGLE_SERVICE_ACCOUNT_KEY_BASE64=${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY_BASE64 }}
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --timeout=3600
            --concurrency=80
            --min-instances=0
            --max-instances=10
            --no-cpu-throttling

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Cloud Run Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ secrets.GCP_PROJECT_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Visit your app at: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
