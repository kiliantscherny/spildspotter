[[repos]]
repo = "builtin"
hooks = [
  { id = "check-yaml" },
  { id = "end-of-file-fixer" },
  { id = "check-toml" },
  { id = "check-json" },
  { id = "detect-private-key" },
  { id = "check-added-large-files" },
  { id = "fix-byte-order-marker" },
]

[[repos]]
repo = "https://github.com/astral-sh/ruff-pre-commit"
rev = "v0.15.0"
hooks = [
  { id = "ruff-check", args = ["--fix"] },
  { id = "ruff-format" },
]

[[repos]]
repo = "local"
hooks = [
  { id = "ty", name = "ty check", entry = "uv run ty check", language = "system", types = ["python"], pass_filenames = false },
  { id = "ty-backend", name = "ty check (backend)", entry = "uv run ty check --project web/backend", language = "system", types = ["python"], pass_filenames = false },
]
